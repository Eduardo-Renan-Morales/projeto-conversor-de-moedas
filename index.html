<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>

<img class="logo-gif" src="./assets/logo.gif" alt="logo-gif">

<main>
    <label>
        Converter <b>de</b>
        <select>
            <option>R$ Real Brasileiro</option>
        </select>
    </label>

    <label>
        Converter <b>para</b>
        <select class="currency-select">
            <option value="dolar">US$ Dólar americano</option>
            <option value="euro">€ Euro</option>
        </select>

    </label>

    <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00">
    </label>

    <button class="convert-Button">Converter</button>

    <section>
        <div class="currency-box">
            <img src="./assets/real.png" alt="logo-real-a-converter">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>
        
            <img class="img-seta" src="./assets/Vector.png" alt="logo-seta-para-baixo">
        
        <div class="currency-box">
            <img src="./assets/dolar.png" alt="logo-dolar-a-convertida">
            <p class="currency">Dólar</p>
            <p class="currency-value">US$ 0.0</p>
        </div>
    </section>
</main>

<body>

</body>
<script src="./scripts.js"></script>

</html>
